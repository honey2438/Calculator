<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <div class="calculator">
            <input type="text" id="screen"><br>
            <table>
                <tr>
                    <td1><button>(</button></td1>
                    <td2><button>)</button></td2>
                    <td3><button>C</button></td3>
                    <td4><button>%</button></td4>
                </tr><br>
                <tr>
                    <td1><button>7</button></td1>
                    <td2><button>8</button></td2>
                    <td3><button>9</button></td3>
                    <td4><button>*</button></td4>
                </tr><br>
                <tr>
                    <td1><button>4</button></td1>
                    <td2><button>5</button></td2>
                    <td3><button>6</button></td3>
                    <td4><button>-</button></td4>
                </tr><br>
                <tr>
                    <td1><button>1</button></td1>
                    <td2><button>2</button></td2>
                    <td3><button>3</button></td3>
                    <td4><button>+</button></td4>
                </tr><br>
                <tr>
                    <td1><button>0</button></td1>
                    <td2><button>.</button></td2>
                    <td3><button>/</button></td3>
                    <td4><button>=</button></td4>
                </tr>
            </table>
        </div>
        </div>
        
</body>
<script src="calculator.js"></script>
</html>
